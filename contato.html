<!DOCTYPE html>
<html lang="pt-Br">

<head>

    <link rel="stylesheet" href="style.css">

<body>
    <header>
        <div id="logo">
            <img id=imglogo src="logo.png" alt="by uchoas">
        </div>
    </header>
    <div id="busca">
        <input type="text" name="Buscar" id="txtbusca" placeholder="O que você está procurando?">
        <div id="menu"> <a href="index.html">Inicio</a> <a href="produtos.html">Produtos</a> <a

            <p class="principal">Contato</p>

    <footer><strong>@byuchoas</strong></footer>
